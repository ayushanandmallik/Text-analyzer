<!DOCTYPE html>
<html lang="en">
<head>
  <title>Text-Aalyzer</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href='https://fonts.googleapis.com/css?family=Aclonica' rel='stylesheet'>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</head>
<body style="height:1500px font-family: Aclonica">
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="/">Text-Analyzer</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/analyze">Analyzer</a>
        </li>
        <li class="nav-item">
          <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
        </li>
      </ul>
    <form class="form-inline my-2 my-lg-0">
      <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
      <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
    </form>
  </div>
</nav>
<div class="alert alert-success alert-dismissible fade show" role="alert">
  <strong>Hey There!</strong> You should check in on some of those fields below.
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="container">
<h3>Enter the text to analyze:</h3>

<form action="/analyze" method="post">{% csrf_token %}
  <textarea name="text" style="margin-top: 0px; margin-bottom: 0px; height: 200px; width: 1000px" placeholder="Your text here..."></textarea>
  <br>
  <div class="custom-control custom-switch">
    <input type="checkbox" name="rempunc" class="custom-control-input" id="customSwitch1">
    <label class="custom-control-label" for="customSwitch1">Remove Punctuation</label>
  </div>
  <div class="custom-control custom-switch">
    <input type="checkbox" name="capitalize" class="custom-control-input" id="customSwitch2">
    <label class="custom-control-label" for="customSwitch2">Capitalize</label>
  </div>
  <div class="custom-control custom-switch">
    <input type="checkbox" name="uppercase" class="custom-control-input" id="customSwitch3">
    <label class="custom-control-label" for="customSwitch3">UPPERCASE</label>
  </div>
  <div class="custom-control custom-switch">
    <input type="checkbox" name="extraspace" class="custom-control-input" id="customSwitch4">
    <label class="custom-control-label" for="customSwitch4">Remove extra space</label>
  </div>
  <div class="custom-control custom-switch">
    <input type="checkbox" name="charcount" class="custom-control-input" id="customSwitch5">
    <label class="custom-control-label" for="customSwitch5">Count character</label>
  </div>
  <br>
  <button type="submit" class="btn btn-outline-dark">Analyze Text</button>
</form>
</div>
</body>
</html>
